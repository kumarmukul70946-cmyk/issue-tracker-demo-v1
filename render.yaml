services:
  # Python Backend
  - type: web
    name: issue-tracker-api
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
      - key: DATABASE_URL
        fromDatabase:
          name: issue-tracker-db
          property: connectionString

databases:
  # PostgreSQL Database
  - name: issue-tracker-db
    databaseName: issue_tracker
    user: issue_user
